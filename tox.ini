[tox]
envlist = py{27,36}-django{19,110,111}

[testenv]
deps =
    coverage>=4.2
    dj-database-url
    six
    py27: mock==2.0
    django19: Django==1.9
    django110: Django==1.10
    django111: Django==1.11

commands=
    python --version
    coverage erase
    coverage run --include=appmail/* manage.py test appmail
    coverage report -m

setenv=
    DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres